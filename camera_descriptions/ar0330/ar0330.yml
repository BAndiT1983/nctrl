camera_model: "micro-r2"

devices:
    sensor_io:
        channel:
            mode: "mmaped-gpio"
            base: 0x41200000
            len: 4096
        raw: "io.yml"
        cooked: "io_functions.yml"
    sensor: 
        channel:
            mode: "i2c-cdev"
            bus: 0
            address: 0x10
        raw: "raw.yml"
        cooked: "high_manual.yml"
